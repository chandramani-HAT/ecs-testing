name: CI - Build, Scan, and Push Docker Image

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: hat/ecs

jobs:
  build-scan-push:
    name: Build, Scan, and Push
    runs-on:
      - codebuild-ecs-workflow-${{ github.run_id }}-${{ github.run_attempt }}
    
    permissions:
      id-token: write
      contents: read
      security-events: write
    
    outputs:
      image-tag: ${{ steps.build-image.outputs.image-tag }}
      image-uri: ${{ steps.build-image.outputs.image-uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Run Unit Tests
        run: |
          echo "Running unit tests..."
          # Add your actual unit test commands here
          # Example: npm test, pytest, mvn test, go test, etc.
          echo "‚úÖ Unit tests completed successfully"
      
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "Running SonarQube analysis..."
          # Add your actual SonarQube scanner command here
          # Example: sonar-scanner -Dsonar.projectKey=your-project -Dsonar.sources=. -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
          echo "‚úÖ SonarQube scan completed successfully"
      
      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image-uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
      
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image-uri }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
      
      - name: Push Docker image to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "‚úÖ Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  update-config-and-create-pr:
    name: Update Config and Create PR
    needs: build-scan-push
    runs-on: 
      - codebuild-ecs-workflow-${{ github.run_id }}-${{ github.run_attempt }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT_TOKEN }}  # ‚Üê Changed from GITHUB_TOKEN
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Create config update branch
        run: |
          BRANCH_NAME="config-update-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Update config.json
        env:
          COMMIT_HASH: ${{ needs.build-scan-push.outputs.image-tag }}
          IMAGE_URI: ${{ needs.build-scan-push.outputs.image-uri }}
        run: |
          if [ ! -f config.json ]; then
            echo '{"docker_image_uri":"","commit_hash":""}' > config.json
          fi
          
          jq --arg commit "$COMMIT_HASH" --arg uri "$IMAGE_URI" \
            '.docker_image_uri = $uri | .commit_hash = $commit' \
            config.json > config.json.tmp && mv config.json.tmp config.json
          
          echo "‚úÖ Updated config.json:"
          cat config.json
      
      - name: Commit changes
        run: |
          git add config.json
          git commit -m "chore: update deployment config with image ${{ needs.build-scan-push.outputs.image-tag }}"
      
      - name: Push branch
        run: |
          git push origin $BRANCH_NAME
      
      - name: Create Pull Request to main
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # ‚Üê Changed from GITHUB_TOKEN
        run: |
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "üöÄ Deploy: ${{ needs.build-scan-push.outputs.image-tag }}" \
            --body "## Automated Deployment Config Update
          
          This PR updates \`config.json\` with the latest Docker image from the successful build.
          
          ### Details
          - **Commit Hash**: \`${{ needs.build-scan-push.outputs.image-tag }}\`
          - **Docker Image**: \`${{ needs.build-scan-push.outputs.image-uri }}\`
          - **Build Workflow**: [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - **Triggered By**: @${{ github.actor }}
          
          ### What Changed
          - Updated \`docker_image_uri\` with new ECR image URI
          - Updated \`commit_hash\` with build commit SHA
          
          ### Before Merging
          - [ ] Verify image exists in ECR
          - [ ] Confirm all tests passed
          - [ ] Check security scans (Trivy results)
          
          ---
          ü§ñ *This PR was automatically created by GitHub Actions*"

